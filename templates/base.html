{% load staticfiles %}

<!DOCTYPE html>
<head>
    <title>Stack - BootCamp Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/cerulean/bootstrap.min.css">
    <link rel="stylesheet" href="{% static "css/blog.css" %}">
</head>
<body>
<div id="masthead">
    <div class="container">
        <div class="row">
                <h1> stack
                    <p id="logo" class="lead">The Trials of a Bootcamp Developer</p>
                </h1>
        </div>
    </div>
</div>
<div class="container">
    <div class="masthead">
       <ul class="nav nav-pills pull-right">
            <li><a href="{% url 'index' %}"><i class="fa fa-home"></i> Home</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'profile' %}"><i class="fa fa-user"></i> Profile</a></li>
                    <li><a href="{% url 'logout' %}"><i class="fa fa-sign-out"></i> Log Out</a></li>
                {% else %}
                    <li><a href="{% url 'register' %}"><i class="fa fa-user-plus"></i> Register</a></li>
                    <li><a href="{% url 'login' %}?next={% url 'profile' %}"><i class="fa fa-sign-in"></i> Log In</a></li>
                {% endif %}
        </ul>
   </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-body">
                    <!--blog entries-->
                    {% block content %}
                    {% endblock %}
                    <!--blog entries-->
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="container">
    </div>
</footer>
<!-- script references -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
</body>
</html>
